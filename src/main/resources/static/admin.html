<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
</head>
<body>
<!-- Шапка-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-between">
            <div>
                <!-- Информация о пользователе-->
                <span class="navbar-text bg-body-tertiary">Logged: <strong class="authUserEmail"></strong></span>
                <span class="navbar-text">Role: </span>
                <span class="navbar-text"><strong class="authUserRoles"></strong></span>
            </div>
            <div>
                <!-- Ссылка на выход -->
                <a href="/logout" class="btn logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Контент страницы -->
<div class="container-fluid">
    <div class="row">
        <div class="container-fluid d-flex p-0 mt-3">
            <nav class="col-2 no-padding">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user.html">User</a>
                    </li>
                </ul>
            </nav>

            <!-- Основной контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin panel</h1>
                </div>

                <!-- Вкладки -->
                <ul class="nav nav-tabs" role="tablist">
                    <li id="show-all-users" class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                data-bs-target="#all-users"
                                type="button" role="tab" aria-controls="all-users" aria-selected="true">All Users
                        </button>
                    </li>
                    <li id="create-user" class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#createForm"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                    <!-- Вкладка "Все пользователи" -->
                    <div class="tab-pane fade show active" role="tabpanel"
                         aria-labelledby="all-users-tab">
                        <table class="table table-striped mt-3">
                            <thead id="all-users-thead">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <!-- Список пользователей -->
                            <tbody id="all-users-tbody">
                            <!--Пользователи подтягиваются через js-->
                            </tbody>
                        </table>
                    </div>


                    <!-- Модальное окно для редактирования пользователя -->
                    <div class="modal fade" id="editUserModal" tabindex="-1"
                         aria-labelledby="editUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editUserModalLabel">Редактировать
                                        пользователя</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="updateForm">
                                        <!-- Поле для ID пользователя -->
                                        <input type="hidden" id="editUserId" name="id"/>

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Имя</label>
                                            <input id="username" type="text" class="form-control"
                                                   name="editUserModal_name" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="userEmail" class="form-label">Email</label>
                                            <input id="userEmail" type="email" class="form-control"
                                                   name="editUserModal_userEmail" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="userSurname" class="form-label">Фамилия</label>
                                            <input id="userSurname" type="text" class="form-control"
                                                   name="editUserModal_userSurname" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="age" class="form-label">Возраст</label>
                                            <input type="number" class="form-control" id="age"
                                                   name="editUserModal_age" required>
                                        </div>

                                        <label for="password">Новый пароль: </label>
                                        <input id="password" type="text" class="form-control"
                                               name="editUserModal_password" required>
                                        <br>

                                        <div class="mb-3">
                                            <label for="editRoles">Назначить роли: </label>
                                            <select id="editRoles" name="editRoles" class="form-select" multiple>
                                                <!-- Здесь будут загружены роли -->
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Сохранить
                                            изменения
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Вкладка "Добавить пользователя" -->
                    <div class="tab-pane fade" id="createForm" role="tabpanel" aria-labelledby="new-user-tab">
                        <form id="createUserForm" class="mt-3">
                            <div class="mb-3">
                                <label for="name" class="form-label">Введите имя</label>
                                <input type="text" class="form-control" name="createForm_name" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="mail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="createForm_email" id="mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="userAge" class="form-label">Введите возраст</label>
                                <input type="number" class="form-control" name="createForm_age" id="userAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Введите фамилию</label>
                                <input type="text" class="form-control" name="createForm_surname" id="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Введите пароль</label>
                                <input type="password" class="form-control" name="createForm_password" id="userPassword"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="setRoles">Назначить роли: </label>
                                <select id="setRoles" name="setRoles" class="form-select" multiple>
                                    <!-- Роли будут загружены сюда через JavaScript -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Создать пользователя</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<!-- My JS -->
<script src="/js/main.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
