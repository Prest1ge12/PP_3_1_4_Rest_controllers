<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">

</head>
<body>
<!-- Шапка-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-between">
            <div>
                <!-- Информация о пользователе -->
                <span class="navbar-text bg-body-tertiary">Logged: <strong class="authUserEmail"></strong></span>
                <span class="navbar-text">Role: </span>
                <span class="navbar-text"><strong class="authUserRoles"></strong></span>
            </div>
            <div>
                <!-- Ссылка на выход -->
                <a href="/logout" class="btn logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Контент страницы -->
<div class="container-fluid">
    <div class="row">
        <!--         Боковая панель-->
        <div class="container-fluid d-flex p-0 mt-3">
            <nav class="col-2 no-padding">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a id="admin-panel" class="nav-link" aria-current="page" href="/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user.html">User</a>
                    </li>
                </ul>
            </nav>
            <!-- Основной контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Information Page</h1>
                </div>

                <div class="tab-content" id="myTabContent">

                    <!-- Вкладка "Все пользователи" -->
                    <div class="tab-pane fade show active" role="tabpanel"
                         aria-labelledby="all-users-tab">
                        <table class="table table-striped mt-3">
                            <thead>
                            <tr>
                                <th colspan="6" class="text-left">About User</th>
                            </tr>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--Пользователь подтягивается через js-->

                            <tr>
                                <td class="authUserId"></td>
                                <td class="authUserName"></td>
                                <td class="authUserEmail"></td>
                                <td class="authUserAge"></td>
                                <td class="authUserSurname"></td>
                                <td class="authUserRoles"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- My JS -->
    <script src="/js/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
